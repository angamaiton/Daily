<ion-header>

  <ion-navbar praxis-crimson>
    <ion-title>Edit Contact Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="profile" padding>
  <ion-list>
    <ion-list-header>
      Personal Information
    </ion-list-header>

    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Name
          </ion-col>
          <ion-col *ngIf="userProfile?.firstName || userProfile?.lastName">
            {{userProfile?.firstName}} {{userProfile?.lastName}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.firstName">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Email
          </ion-col>
          <ion-col width-50 *ngIf="userProfile?.email">
            {{userProfile?.email}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.email">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updatePassword()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Password
          </ion-col>
          <ion-col class="placeholder-profile">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updateProfilePhoto()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Profile Photo
          </ion-col>
          <ion-col width-50 *ngIf="userProfile?.photoURL">
            {{userProfile?.photoURL}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.photoURL">
            <span>
              Tap here to add a photo.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <button block danger (click)="deleteAccount()">
      Delete Account
    </button>
  </ion-list>


</ion-content>
