<ion-header>

  <ion-navbar secondary>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="settings">
  <ion-list>
    <ion-list-header>
      Personal
    </ion-list-header>
    <ion-item>
      <ion-label>Daily Email</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      General
    </ion-list-header>
    <ion-item>
      <ion-label>Push Notifications</ion-label>
      <ion-toggle value="foo" checked="false"></ion-toggle>
    </ion-item>
    <button ion-item>
      <ion-label>Feedback</ion-label>
    </button>
    <button ion-item>
      <ion-label>Rate on App Store</ion-label>
    </button>
    <button ion-item (click)="goToEditContactInfo()">
      <ion-label>Edit Contact Info</ion-label>
    </button>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Sharing
    </ion-list-header>
    <button ion-item>
      <ion-label>Share on Facebook</ion-label>
    </button>
  </ion-list>
  <p>
    <button danger block (click)="logOut()">Log Out</button>
  </p>
</ion-content>
