<ion-header>
  <ion-navbar praxis-crimson>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
  <!--<ion-buttons end>-->
    <!--<button>Skip</button>-->
  <!--</ion-buttons>-->
</ion-header>

<ion-content>

  <ion-slides #mySlider [options]="mySlideOptions" pager padding>
    <ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <button ion-button clear (click)="goToNextSlide()">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
    <ion-slide>
      <h2 class="slide-title">Ready to Start?</h2>
      <button large clear (click)="closeModal()">
        Let's Go!
      </button>
    </ion-slide>
  </ion-slides>

</ion-content>
