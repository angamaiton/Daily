<ion-header>
  <ion-navbar>
    <ion-title>Goals</ion-title>
    <ion-buttons end>
      <button *ngIf="!auth.user.user_metadata.goal" (click)="addGoal()">
        <ion-icon name="add" padding></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="goals" *ngIf="auth.user.user_metadata.goal">
  <ion-card class="cards-list">
    <ion-card-header>
      Your goal
    </ion-card-header>

    <ion-list>
      <ion-item>
        {{auth.user.user_metadata.goal}}
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>

<ion-content padding class="goals" *ngIf="!auth.user.user_metadata.goal">

  <div class="slacker">
    <h1 style="text-align: center;">Oh No!</h1>
    <p style="text-align: center;" padding>
      It doesn't look like you've got a goal.
    </p>
    <button primary (click)="addGoal()">Add goal</button>
  </div>

</ion-content>
