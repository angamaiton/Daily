<ion-header>
  <ion-navbar primary>
    <ion-title>Goals</ion-title>
    <ion-buttons end>
      <button (click)="goToAddGoal()">
        <ion-icon name="add" padding></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="goals">

  <ion-card class="cards-list" [hidden]="visible">
    <ion-card-header>
      Your goal
    </ion-card-header>
    <div class="slacker" *ngIf="goalList && goalList.length == 0">
      <h1 style="text-align: center;">Oh no!</h1>
      <p style="text-align: center;" padding>
        It doesn't look like you've got a goal.
      </p>
      <button primary (click)="goToAddGoal()">Add goal</button>
    </div>
  </ion-card>

  <ion-card>
    <ion-list *ngIf="goalList && goalList.length > 1">
      <ion-item *ngFor="let goal of goalList">
        <h2>{{goal?.name}}</h2>
        <p>Description: <strong>${{goal?.description}}</strong></p>
        <p>Date: <strong>{{goal?.date}}</strong></p>
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
