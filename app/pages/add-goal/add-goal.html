<ion-header>
  <ion-navbar primary>
    <ion-title>Add Goal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="cards-list">
    <ion-card-header>
      Set a goal
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="goalName" type="text" placeholder="Whatâ€™s one big goal you want to achieve this month?"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Describe your goal
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="goalDescription" type="text" placeholder="Why do you want to accomplish this?"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card class="cards-list">
    <ion-card-header>
      Set a date
    </ion-card-header>

    <ion-list>
      <ion-item>
        <!-- <ion-input [(ngModel)]="goalDate" type="date" placeholder="When did you start this?"></ion-input> -->
        <ion-label>When did you start this?</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="goalDate"></ion-datetime>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card class="cards-list">
    <ion-card-header>
      Give it a category
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="briefcase" item-left></ion-icon>
        Career
      </button>

      <button ion-item>
        <ion-icon name="american-football" item-left></ion-icon>
        Fitness
      </button>

      <button ion-item>
        <ion-icon name="person" item-left></ion-icon>
        Social
      </button>

      <button ion-item>
        <ion-icon name="heart" item-left></ion-icon>
        Relationships
      </button>

      <button ion-item>
        <ion-icon name="images" item-left></ion-icon>
        Fun
      </button>
    </ion-list>
  </ion-card>

  <div>
    <p><button secondary block (click)="createGoal(goalName, goalDescription, goalDate)">Save</button></p>
  </div>
</ion-content>
