<ion-content padding text-center class="profile">
  <ion-card>
    <img src="/img/contact-outline.png" style="height: 256px; width: 256px; display: block; margin-left: auto; margin-right: auto;">
    <ion-list>
      <ion-item>
        <ion-label text-center>
          <h1>{{userProfile?.firstName}} {{userProfile?.lastName}}</h1>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Goal Progress
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-label>Open Calendar</ion-label>
      </button>
    </ion-list>

  </ion-card>

</ion-content>

<div class="container">
  <div class="row text-center">
    <div class="col-md-4">
       <div class="btn-group">
         <div class="btn btn-primary" (click)="decrement()">
           Previous
         </div>
         <div class="btn btn-default" (click)="today()">
           Today
         </div>
         <div class="btn btn-primary" (click)="increment()">
           Next
         </div>
       </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-primary" (click)="view = 'month'" [class.active]="view === 'month'">Month</div>
        <div class="btn btn-primary" (click)="view = 'week'" [class.active]="view === 'week'">Week</div>
        <div class="btn btn-primary" (click)="view = 'day'" [class.active]="view === 'day'">Day</div>
      </div>
    </div>
  </div>
  <br>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events">
    </mwl-calendar-day-view>
  </div>
</div>
