<ion-content padding text-center class="profile" *ngIf="userProfile && (userProfile.firstName && userProfile.lastName)">
  <ion-card>
    <img src="{{userProfile?.profilePhoto}}" style="height: 256px; width: 256px; display: block; margin-left: auto; margin-right: auto;">
    <ion-list>
      <ion-item>
        <ion-label text-center>
          <h1>{{userProfile?.firstName}} {{userProfile?.lastName}}</h1>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Goal Progress
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-label>Open Calendar</ion-label>
      </button>
    </ion-list>

  </ion-card>

</ion-content>

<ion-content padding text-center class="profile" *ngIf="userProfile && !(userProfile.firstName && userProfile.lastName)">
  <div class="no-profile">
    <h1 style="text-align: center;">You don't have a profile!</h1>
    <p style="text-align: center;" padding>
      Click below if you'd like to get set up – please enter a <b>first</b> and <b>last</b> name.
    </p>
    <button primary (click)="addProfileInformation()">Enter</button>
  </div>
</ion-content>
